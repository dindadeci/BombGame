       else {
         $(this).css({
                display: "none"
                });


        }
       //cek hasil game
	   
       if (ketemu=="sudah") {
        $("#hasil").html("Kamu kalah");

            }},500);

            if(window.confirm){

            }},500);
		
       }


	   
   });
 });

}
